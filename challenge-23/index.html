<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

</head>
<body>
    <style>
        button {
            width: 50px;
            height: 30px;
        }

        input {
            width: 206px;
            margin-bottom: 10px;
        }

        .button-clear {
            width: 158px;
        }
    </style>
    <input id="text_calc" value="0" disabled />
    <br />
    <button class="button-clear">CE</button>
    <button class="button-operator" data-js="split">/</button>
    <br/>
    <button class="button-number" data-js="1">1</button>
    <button class="button-number" data-js="2">2</button>
    <button class="button-number" data-js="3">3</button>
    <button class="button-operator" data-js="multi">x</button>
    
    <br/>
    <button class="button-number" data-js="4">4</button>
    <button class="button-number" data-js="5">5</button>
    <button class="button-number" data-js="6">6</button>
    <button class="button-operator" data-js="sub">-</button>
    
    <br/>
    <button class="button-number" data-js="7">7</button>
    <button class="button-number" data-js="8">8</button>
    <button class="button-number" data-js="9">9</button>
    <button class="button-operator" data-js="sum">+</button>
    <br/>
    <button class="button-number" data-js="0" style="width: 158px">0</button>
    <button class="button-result"> = </button>

    <script src="challenge-23.js"></script>
</body>
</html>
