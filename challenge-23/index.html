<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

</head>
<body>
    <style>
        button {
            width: 50px;
            height: 30px;
        }

        input {
            width: 206px;
            margin-bottom: 10px;
        }
    </style>
    <input id="text_calc" disabled/>
    <br/>
    <button data-js="1">1</button>
    <button data-js="2">2</button>
    <button data-js="3">3</button>
    <button data-js="sum">+</button>
    <br/>
    <button data-js="4">4</button>
    <button data-js="5">5</button>
    <button data-js="6">6</button>
    <button data-js="sub">-</button>
    <br/>
    <button data-js="7">7</button>
    <button data-js="8">8</button>
    <button data-js="9">9</button>
    <button data-js="multi">x</button>
    <br/>
    <button data-js="0" style="width: 158px">0</button>
    <button data-js="split">/</button>
</body>
</html>
