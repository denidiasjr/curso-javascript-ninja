<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge 29</title>
</head>
<body>

    <style>
        #cars_table,
        #car_form {
            margin-top: 30px;
        }
        
        button,
        input {
            margin-top: 10px;
        }
    </style>
    
    <section id="company">
        <h2></h2>
        <h3></h3>
    </section>

    <form id="car_form">

        <label>Imagem:</label>
        <input id="car_image" type="text" />
        <br>

        <label>Marca:</label>
        <input id="car_model" type="text" />
        <br>

        <label>Ano:</label>
        <input id="car_year" type="number" />
        <br>

        <label>Placa:</label>
        <input id="car_plate" type="text" />
        <br>

        <label>Cor:</label>
        <input id="car_color" type="color" />
        <br>

        <button type="submit">Cadastrar</button>

    </form>

    <table id="cars_table">

        <thead>
            <tr>
                <th>Imagem</th>
                <th>Marca / Modelo</th>
                <th>Ano</th>
                <th>Placa</th>
                <th>Cor</th>
            </tr>
        </thead>

        <tbody>

        </tbody>

    </table>



    <script src="challenge-29.js"></script>
</body>
</html>
